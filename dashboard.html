<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-bold mt-8"><span class="text-rose-600">Baap Er Bank</span> Dashboard</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-rose-400 p-8 space-y-3 rounded-lg">
                    <h2 class="text-3xl font-semibold">Deposit</h2>
                    <h3 class="text-5xl font-semibold">$<span id="deposit">00</span></h3>
                </div>
                <div class="bg-rose-500 p-8 space-y-3 rounded-lg">
                    <h2 class="text-3xl font-semibold">Withdraw</h2>
                    <h3 class="text-5xl font-semibold">$<span id="withdraw">00</span></h3>
                </div>
                <div class="bg-rose-600 p-8 space-y-3 rounded-lg">
                    <h2 class="text-3xl font-semibold">Balance</h2>
                    <h3 class="text-5xl font-semibold">$<span id="balance">5000</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-400 p-8 space-y-3 rounded-lg">
                    <h4 class="text-2xl font-medium">Deposit Now</h4>
                    <input id="deposit-field" class="px-3 py-2 rounded w-3/4 block" type="number" min="1" placeholder="Enter the amount you want to deposit">
                    <button id="deposit-btn" class="px-3 py-2 rounded bg-red-600 hover:bg-red-700 text-white">Deposit</button>
                </div>
                <div class="bg-rose-400 p-8 space-y-3 rounded-lg">
                    <h4 class="text-2xl font-medium">Withdraw Now</h4>
                    <input id="withdraw-field" class="px-3 py-2 rounded w-3/4 block" type="number" min="1" placeholder="Enter the amount you want to withdraw">
                    <button id="withdraw-btn" class="px-3 py-2 rounded bg-red-600 hover:bg-red-700 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
