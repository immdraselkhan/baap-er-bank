<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-bold mt-8">Welcome to <span class="text-rose-600">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="w-6/12 mx-auto">
                <div class="bg-rose-400 p-8 space-y-3 rounded-lg text-center">
                    <h2 class="text-3xl font-semibold text-white mb-5">Secure Login</h2>
                    <input id="user-email" class="px-3 py-2 rounded text-center w-2/4 mx-auto block" type="email" placeholder="Enter your email address">
                    <input id="user-password" class="px-3 py-2 rounded text-center w-2/4 mx-auto block" type="password" placeholder="Enter your password">
                    <button id="login-btn" class="px-3 py-2 rounded bg-red-600 hover:bg-red-700 text-white">Login</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
